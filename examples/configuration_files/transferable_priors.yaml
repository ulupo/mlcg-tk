prior_tag: cgschnet
prior_builders:
  - class_path: mlcg_tk.input_generator.Bonds
    init_args:
      name: bonds
      separate_termini: true
      nl_builder: mlcg_tk.input_generator.StandardBonds
      prior_fit_fn: mlcg_tk.input_generator.fit_harmonic_from_potential_estimates
      n_bins: 100
      bmin: 0
      bmax: 5
  - class_path: mlcg_tk.input_generator.Angles
    init_args:
      name: angles
      separate_termini: true
      nl_builder: mlcg_tk.input_generator.StandardAngles
      prior_fit_fn: mlcg_tk.input_generator.fit_harmonic_from_potential_estimates
      n_bins: 500
      bmin: -3.14
      bmax: 3.14
  - class_path: mlcg_tk.input_generator.NonBonded
    init_args:
      name: non_bonded
      min_pair: 6
      res_exclusion: 1
      separate_termini: false
      nl_builder: mlcg_tk.input_generator.Non_Bonded
      prior_fit_fn: mlcg_tk.input_generator.fit_repulsion_from_values
      n_bins: 500
      bmin: 0
      bmax: 10
  - class_path: mlcg_tk.input_generator.Dihedrals
    init_args:
      name: phi
      nl_builder: mlcg_tk.input_generator.Phi
      prior_fit_fn: mlcg_tk.input_generator.fit_dihedral_from_potential_estimates
      n_bins: 100
      bmin: -3.14
      bmax: 3.14
  - class_path: mlcg_tk.input_generator.Dihedrals
    init_args:
      name: psi
      nl_builder: mlcg_tk.input_generator.Psi
      prior_fit_fn: mlcg_tk.input_generator.fit_dihedral_from_potential_estimates
      n_bins: 100
      bmin: -3.14
      bmax: 3.14
  - class_path: mlcg_tk.input_generator.Dihedrals
    init_args:
      name: omega
      nl_builder: mlcg_tk.input_generator.Omega
      prior_fit_fn: mlcg_tk.input_generator.fit_dihedral_from_potential_estimates
      n_bins: 100
      bmin: -3.14
      bmax: 3.14
  - class_path: mlcg_tk.input_generator.Dihedrals
    init_args:
      name: gamma_1
      nl_builder: mlcg_tk.input_generator.Gamma1
      prior_fit_fn: mlcg_tk.input_generator.fit_dihedral_from_potential_estimates
      n_bins: 100
      bmin: -3.14
      bmax: 3.14
  - class_path: mlcg_tk.input_generator.Dihedrals
    init_args:
      name: gamma_2
      nl_builder: mlcg_tk.input_generator.Gamma2
      prior_fit_fn: mlcg_tk.input_generator.fit_dihedral_from_potential_estimates
      n_bins: 100
      bmin: -3.14
      bmax: 3.14


